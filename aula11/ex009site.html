<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    <p>Digite seu país de origem</p>
    <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="result"></div>
    <script>
        var txtpais = document.getElementById('txtp')
        var res = document.querySelector('div#result')

        function verificar(){
            res.innerHTML = `<p>Você é do país: ${txtpais.value}</p>`
            if (txtpais.value == 'Brasil'){
                res.innerHTML = '<p>Você é Brasileiro!</p>'
            } else{
                res.innerHTML = '<p>Você é estrangeiro</p>'
            }
        }
    </script>
</body>
</html>
